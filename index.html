<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíù</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
}

h1 {
    font-size: 4.5rem;   /* Doubled size */
    padding: 0 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px #fff; }
}

.buttons {
    position: relative;
    margin-top: 40px;
    height: 200px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
    box-shadow: 0 0 25px white;
    font-size: 3rem;
    padding: 25px 50px;
    animation: heartbeat 1.5s infinite;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #222;
    color: white;
    position: absolute;
    left: 120px;
    top: 0;
}

#result {
    display: none;
    margin-top: 20px;
}

#result img {
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 0 25px white;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.15); }
    40% { transform: scale(1); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

@media (max-width: 600px) {
    h1 {
        font-size: 2.5rem;
    }

    #yesBtn {
        font-size: 2rem;
        padding: 20px 35px;
    }
}
</style>
</head>

<body>

<h1 id="question">Ananya, will you be my Valentine? üíù</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="result">
    <h2>She said YES! üíç‚ù§Ô∏è</h2>
    <img src="us.jpg" alt="She said yes">
</div>

<!-- Romantic Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const question = document.getElementById("question");

let scale = 1;
let attempts = 0;
let magnetActive = true;

// Position No initially
let noX = 200;
let noY = 0;
noBtn.style.left = noX + "px";
noBtn.style.top = noY + "px";

function moveNoButton() {

    attempts++;

    if (attempts === 1) {
        question.innerText = "Are you sure? üòè";
    } else if (attempts === 2) {
        question.innerText = "Think again üòå";
    }

    scale -= 0.1;
    if (scale < 0.3) scale = 0.3;

    noBtn.style.transform = `scale(${scale})`;

    // Random escape first
    noX = Math.random() * (window.innerWidth - 100);
    noY = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";
}

// Desktop + Mobile escape
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

// Magnetic Attraction Effect
function magnetEffect() {

    if (!magnetActive) return;

    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    let dx = yesRect.left - noRect.left;
    let dy = yesRect.top - noRect.top;

    noX += dx * 0.02;  // attraction strength
    noY += dy * 0.02;

    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    requestAnimationFrame(magnetEffect);
}

magnetEffect();

// YES click
yesBtn.addEventListener("click", function(){
    magnetActive = false;
    document.querySelector(".buttons").style.display = "none";
    question.style.display = "none";
    result.style.display = "block";
    createHearts(50);

    document.getElementById("bgMusic").play();
});

// Hearts
function createHearts(num){
    for(let i=0;i<num;i++){
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*3+2) + "s";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),5000);
    }
}
</script>
</body>
</html>
